<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="trainerCarousel">
    <div class="challenge-banner">
       임시 문구  태그이름도 변경 할것 / 마이페이지 이동 버튼
    </div>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <div class="content-section">
                    <div class="left-image">
                        <img src="" alt="트레이너 예시 이미지 1">
                    </div>
                    <div class="right-description">
                        <h3>트레이너</h3>
                        <p>1. 트레이너 채팅 확인 .</p>
                        <p>2. 트레이너 승인 확인</p>
                        <p>3. 트레이너 식단 메세지 전송 사진</p>
                        <p>4. 매장방문전 온라인 상담 .</p>
                        <p>5. 트레이너 정보 사진 트레이너 사진.</p>
                    </div>
                </div>
                <div class="content-section">
                    <div class="left-image">
                        <img src="" alt="트레이너 예시 이미지 1">
                    </div>
                    <div class="right-description">
                        <h3></h3>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>

                    </div>
                </div>
                <div class="content-section">
                    <div class="left-image">
                        <img src="" alt="트레이너 예시 이미지 1">
                    </div>
                    <div class="right-description">
                        <h3></h3>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>

                    </div>
                </div>
            </div>
            <div class="dots">
                <span class="dot" onclick="showSlide(0)"></span>
                <span class="dot" onclick="showSlide(1)"></span>
                <span class="dot" onclick="showSlide(2)"></span>
            </div>
            <button class="prev" type="button" onclick="prevSlide()">&lt;</button>
            <button class="next" type="button" onclick="nextSlide()">&gt;</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.content-section');
            if (index >= slides.length) currentIndex = 0;
            if (index < 0) currentIndex = slides.length - 1;
            const offset = -currentIndex * 100; // 각 이미지의 너비 비율
            document.getElementById('carousel').style.transform = `translateX(${offset}%)`;
            updateDots(); // 점 업데이트
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === currentIndex) {
                    dot.classList.add('active');
                }
            });
        }

        setInterval(nextSlide, 5000);
    </script>
</div>
</body>
</html>
