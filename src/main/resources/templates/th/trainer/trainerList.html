<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>온라인 트레이너 상담</title>
    <link rel="stylesheet" th:href="@{/css/index/indexStyle.css}">
    <style>
        /* 챌린지 문구 스타일 */
        .challenge-banner {
            width: 100%;
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .challenge-banner span {
            color: #007bff;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* 버튼이 화면에 맞게 줄 바꿈 */
        }

        .category-button {

            background-color: #f0f0f0;  /* 버튼 배경색 */
            color: #333;                /* 텍스트 색상 */
            border: none;
            padding: 10px 20px;
            margin:5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;        /* 타원형 버튼 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 */
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #d1d1d1;  /* 호버 시 버튼 배경색 */
        }

        .category-button:focus {
            outline: none;              /* 포커스 시 외곽선 제거 */
        }

        /* 검색 입력창 */
        input[type="text"] {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }




        /* 라디오 버튼 숨기기 */
        input[type="radio"] {
            display: none;
        }

        /* 라벨 디자인 */
        input[type="radio"] + label {
            display: inline-flex;
            align-items: center;
            font-size: 1.2rem;
            color: #555;
            padding-left: 35px;
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* 라벨에 호버 효과 추가 */
        input[type="radio"] + label:hover {
            color: #007BFF;
        }

        /* 커스터마이징된 라디오 버튼 원형 */
        input[type="radio"] + label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        /* 선택된 라디오 버튼 디자인 (체크 표시로 변경) */
        input[type="radio"]:checked + label:before {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        /* 체크 모양 추가 */
        input[type="radio"]:checked + label:after {
            content: "\2713"; /* 체크 표시 유니코드 */
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: white;
        }



        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .page-contents {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 20px;
            min-height: 100vh;
        }
        .trainer-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            height: 300px; /* 카드의 고정된 높이 설정 */
            overflow: hidden; /* 내용이 넘칠 경우 숨김 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 내용이 고르게 배치되도록 설정 */
        }
        .trainer-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .trainer-name {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0; /* 여백 축소 */
        }
        .trainer-store, .trainer-location {
            font-size: 12px;
            color: #555;
            margin: 5px 0; /* 여백 축소 */
        }
        .trainer-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn-free {
            background-color: #4CAF50;
            color: white;
        }
        .btn-info {
            background-color: #2196F3;
            color: white;
        }
        .btn-free:hover, .btn-info:hover {
            opacity: 0.8;
        }



        .carousel-wrapper {
            overflow: hidden; /* 화면 넘침 방지 */
            width: 1000px; /* 너비를 1000px로 설정 */
            margin: auto; /* 중앙 정렬 */
            border: 4px solid transparent; /* 테두리 두께를 설정하고, 기본 색상을 투명으로 */
            border-radius: 0; /* 직각으로 설정 (모서리 둥글기 없음) */
            box-shadow: none; /* 그림자 제거 */
        }



        .carousel {
            display: flex; /* Flexbox 사용 */
            transition: transform 0.5s ease; /* 슬라이드 전환 효과 */
        }
        .content-section {
            min-width: 100%; /* 각 섹션의 최소 너비를 100%로 설정 */
            box-sizing: border-box; /* 테두리 및 패딩을 너비에 포함 */
        }


        .left-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-image img {
            max-width: 80%; /* 이미지의 최대 너비 설정 */
            height: auto;   /* 비율 유지 */
            border-radius: 10px; /* 이미지 모서리 둥글게 */
        }



        .right-description {
            padding: 20px;
            text-align: left; /* 텍스트 왼쪽 정렬 */
            background-color: #ffffff; /* 배경 색상 */
            border-radius: 0 10px 10px 0; /* 오른쪽 모서리 둥글게 */
        }

        .prev,
        .next {
            position: absolute; /* 절대 위치 설정 */
            top: 50%; /* 수직 중앙 */
            transform: translateY(-50%); /* 수직 중앙 정렬 */
            background-color: rgba(255, 255, 255, 0.8); /* 배경 색상 */
            border: none;
            border-radius: 50%; /* 둥근 버튼 */
            width: 40px; /* 버튼 크기 */
            height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 호버 시 배경 색상 */
        }

        .prev {
            left: 300px; /* 왼쪽 버튼 위치 */
        }

        .next {
            right: 300px; /* 오른쪽 버튼 위치 */
        }

        .carousel-container {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
        }


        .dots {
            text-align: center; /* 점들을 중앙 정렬 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }

        .dot {
            height: 10px; /* 점의 높이 */
            width: 10px; /* 점의 너비 */
            margin: 0 5px; /* 점들 간의 간격 */
            background-color: #bbb; /* 기본 점 색상 */
            border-radius: 50%; /* 점 모양을 원형으로 */
            display: inline-block; /* 인라인 블록으로 설정 */
            cursor: pointer; /* 커서를 포인터로 설정 */
            transition: background-color 0.3s; /* 색상 변화에 애니메이션 추가 */
        }

        .dot.active {
            background-color: #717171; /* 활성화된 점의 색상 */
        }





    </style>
</head>
<body>
<div>
    <th:block th:replace="~{th/header :: header}"></th:block>
</div>
<div class="challenge-banner">
    방문 없이<span> 트레이너 상담 </span>및 운동 꿀팁 얻기!
</div>
<div>
    <th:block th:replace="~{th/trainer/trainerCarousel :: trainerCarousel}"></th:block>
</div>
<div class="category-buttons">
    <form action="../challenge/search" method="GET" onsubmit="saveScrollPosition()">
        <input type="radio" id="title" name="searchType" value="title" checked>
        <label for="title">지역</label>

        <input type="radio" id="creatorId" name="searchType" value="creatorId">
        <label for="creatorId">트레이너</label>

        <input type="text" name="keyword" placeholder="검색어 입력">
        <button class="category-button"  type="submit">검색</button>
        현재 지역 : 서울 강남

    </form>
</div>

<div class="page-contents">
    <div class="trainer-card" th:each="trainer : ${trainers}">
        <img src="https://via.placeholder.com/100" alt="트레이너" />
        <div class="trainer-name" th:text="${trainer.userId}"></div>
        <div class="trainer-store" th:text="'매장 이름: ' + ${trainer.workPlaceName}"></div>
        <div class="trainer-location" th:text="'위치: ' + ${trainer.location}"></div>
        <div class="trainer-buttons">
            <button class="btn btn-free"  th:onclick="|consultation(${trainer.trainerNo})|">상담 신청</button>
            <a th:href="@{/trainer/detail/{trainerNo}(trainerNo=${trainer.trainerNo})}" class="btn btn-info">정보 보기</a>
        </div>
    </div>
</div>

<div>
    <th:block th:replace="~{th/footer :: footer}"></th:block>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script >
    function consultation(trainerNo) {
        $.ajax({
            url: '/consultation/' + trainerNo,
            method: 'GET',
            cache: false,
            dataType: 'json',
            success: function (res) {
                if (res.success) {
                    alert("상담 신청 완료!");
                    alert("트레이너 승인 시 비용이 지불됩니다.");
                } else {
                    alert(res.message);  // 서버에서 전달된 메시지 표시
                }
            },
            error: function (xhr, status, err) {
                alert("상담 신청 중 오류가 발생했습니다. 다시 시도해주세요.");
            }
        });
    }

</script>
