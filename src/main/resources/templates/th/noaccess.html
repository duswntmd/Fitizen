<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 불가 - 권한 없음</title>
    <style>
        /* 전체 레이아웃 설정 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* 카드 스타일 */
        .access-denied-container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #dc3545;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="access-denied-container">
    <h1>접근이 불가합니다</h1>
    <p>이 페이지에 접근할 권한이 없습니다. 로그인 상태와 권한을 확인해주세요.</p>
    <a href="/" class="back-button">메인으로 돌아가기</a>
</div>
</body>
</html>
