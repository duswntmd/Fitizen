<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QnA List</title>
    <link rel="stylesheet" th:href="@{/css/index/indexStyle.css}">
    <style>
        .page-contents {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
        /*    align-items: center;*/
        /*    height: 100vh;*/
        /*    margin: 0;*/
            min-height: 100vh;
        }
        .page-contents table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1600px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }
       .page-contents a {
            display: block;
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<!-- 헤더 포함 --><div>
<th:block th:replace="~{th/header :: header}"></th:block>
</div>
<div class="page-contents">
<div>

    <h1>QnA 게시판</h1>
    <a href="/qna/add">새 질문하기</a>
    <table>
        <thead>
        <tr>
            <th>질문번호</th>
            <th>제목</th>
            <th>질문자</th>
            <th>질문 내용</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}">
            <td th:text="${l.qid}"></td>
            <td> <a th:href="@{/qna/detail(qid=${l.qid})}" th:text="${l.title}"></a></td>
            <td th:text="${l.author}"></td>
            <td th:text="${l.contents}"></td>
            <td th:text="${l.qdate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<th:block th:replace="~{th/footer :: footer}"></th:block>
</body>
</html>
