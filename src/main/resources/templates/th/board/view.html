<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>게시글 보기</h1>

<div>
    <label>번호:</label> <span th:text="${board.bno}"></span>
</div>
<div>
    <label>제목:</label> <span th:text="${board.title}"></span>
</div>
<div>
    <label>작성자:</label> <span th:text="${board.author}"></span>
</div>
<div>
    <label>작성일:</label> <span th:text="${#dates.format(board.regDate, 'yyyy-MM-dd')}"></span>
</div>
<div>
    <label>조회수:</label> <span th:text="${board.hits}"></span>
</div>
<div>
    <label>내용:</label> <p th:text="${board.content}"></p>
</div>

<!-- 첨부 파일 목록 출력 -->
<div>
    <label>첨부 파일:</label>
    <ul>
        <li th:each="file : ${files}">
            <!-- 이미지 파일 미리보기와 다운로드 -->
            <div th:if="${file.ftype.startsWith('image/')}">
                <img th:src="@{/board/download/{fnum}(fnum=${file.fnum})}" alt="이미지 미리보기" style="max-width: 400px;"/>
                <br>
                <a th:href="@{/board/download/{fnum}(fnum=${file.fnum})}">이미지 다운로드</a>
            </div>

            <!-- 비디오 파일 미리보기와 다운로드 -->
<!--            <div th:if="${file.ftype.startsWith('video/')}">-->
<!--                <video controls style="max-width: 400px;">-->
<!--                    <source th:src="@{/board/download/{fnum}(fnum=${file.fnum})}" th:type="${file.ftype}">-->
<!--                    동영상 재생을 지원하지 않는 브라우저입니다.-->
<!--                </video>-->
<!--                <br>-->
<!--                <a th:href="@{/board/download/{fnum}(fnum=${file.fnum})}">동영상 다운로드</a>-->
<!--            </div>-->

            <!-- 이미지나 비디오가 아닌 파일은 다운로드 링크만 제공 -->
<!--            <div th:if="${!file.ftype.startsWith('image/') && !file.ftype.startsWith('video/')}">-->
            <div th:if="${!file.ftype.startsWith('image/')}">
                <a th:href="@{/board/download/{fnum}(fnum=${file.fnum})}" th:text="${file.realName}"></a>
            </div>
        </li>
    </ul>
</div>

<a th:href="@{/board/edit/{bno}(bno=${board.bno})}"><button>수정</button></a>
<a href="javascript:void(0);" th:onclick="'deleteBoard(' + ${board.bno} + ')'"><button>삭제</button></a>
<a href="/board/list">목록으로</a>

<script>
    function deleteBoard(bno) {
        if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
            $.ajax({
                url: '/board/delete/' + bno,
                method: 'POST',
                success: function(res) {
                    alert(res.success ? res.message : '게시글 삭제 실패: ' + res.message);
                    if (res.success) {
                        window.location.href = '/board/list';  // 삭제 성공 시 리스트 페이지로 이동
                    }
                },
                error: function(xhr, status, error) {
                    alert('에러 발생: ' + error);
                }
            });
        }
    }
</script>

</body>
</html>
