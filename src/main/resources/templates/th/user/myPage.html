<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            flex: 3;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar img {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .sidebar a {
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .content {
            flex: 7;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h3 {
            margin: 0;
        }
        .header img {
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 챌린지 목록을 클릭했을 때 AJAX 요청을 통해 우측에 목록을 로드
            $('#myChallengeLink').on('click', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/challenge/myChall',
                    method: 'GET',
                    success: function(response) {
                        $('.content').html(response);
                    },
                    error: function() {
                        alert('챌린지 목록을 불러오는 데 실패했습니다.');
                    }
                });
            });
        });
        $(document).ready(function() {
            // 챌린지 목록을 클릭했을 때 AJAX 요청을 통해 우측에 목록을 로드
            $('#setting').on('click', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/register/updateuser',
                    method: 'GET',
                    success: function(response) {
                        $('.content').html(response);
                    },
                    error: function() {
                        alert('챌린지 목록을 불러오는 데 실패했습니다.');
                    }
                });
            });
        });

    </script>
</head>
<body>

<div class="container">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
       <h1> My Page </h1>
        <div>
        <a href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/6490/6490332.png" width="50" height="50" alt="Home Button">
        </a>
        <a id="setting">
            <img src="https://cdn-icons-png.flaticon.com/512/97/97777.png" width="50" height="50" alt="Setting Button">
        </a>
        </div>

        <a  id="myChallengeLink" >참여한 챌린지</a>
        <a href="/" title="Chat">포인트 조회</a>
        <a href="/" title="Chat">작성한 게시물,댓글</a>
        <a href="/" title="Chat">기타</a>
        <a href="/" title="Chat">기타</a>
    </div>

    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="content">



        <!-- 오른쪽 콘텐츠는 여기서 변경됨 -->

    </div>
</div>

</body>
</html>
