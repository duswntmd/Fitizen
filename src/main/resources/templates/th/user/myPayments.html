<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>결제 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .payments-container {
            padding: 20px;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .payment-row:last-child {
            border-bottom: none;
        }

        .payment-item {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }

        .payment-item:first-child {
            flex: 2;
            text-align: left;
        }

        .payment-item:last-child {
            flex: 1;
        }

        .payment-item span {
            display: block;
            font-weight: bold;
        }

        .amount {
            color: #2c3e50;
        }

        .date {
            color: #7f8c8d;
        }

        /* 버튼 스타일 */
        .payment-row button {
            background-color: #28a745; /* 버튼 색상 */
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .payment-row button:hover {
            background-color: #218838; /* 버튼 호버 색상 */
        }

        /* 그래프 스타일 */
        #circle {
            width: 100%; /* 그래프 너비를 100%로 설정 */
            max-width: 600px; /* 최대 너비 설정 */
            height: 300px; /* 그래프 높이 설정 */
            margin: 0 auto; /* 중앙 정렬 */
        }


    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script>
        $(document).ready(function() {
            var svc = {
                service_unit: 30,
                service_inte: 40,
                server_unit: 20,
                server_inte: 10
            };

            var myCircle = echarts.init(document.getElementById('circle'));
            var option = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    top: 5,
                    type: 'scroll'
                },
                series: [
                    {
                        name: '포인트',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 0
                        },
                        label: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            label: {
                                show: true,
                                fontSize: '15',
                                fontWeight: 'bold'
                            }
                        },
                        labelLine: {
                            show: false
                        },
                        data: [
                            { value: svc['service_unit'], name: '상점 포인트 적용' },
                            { value: svc['service_inte'], name: '챌린지 포인트 사용' }
                        ]
                    }
                ]
            };
            myCircle.setOption(option);

            $(window).on('resize', function() {
                myCircle.resize();

            });
        });
    </script>
</head>
<body>
<h1>보유 포인트: [[${balance}]] P</h1>
<div class="point-box">
    <h2>포인트 충전</h2>

    <div class="button-container">
        <button class="point-button" onclick="requestPay(100)">100포인트</button>
        <button class="point-button" onclick="requestPay(300)">300포인트</button>
        <button class="point-button" onclick="requestPay(500)">500 포인트</button>
        <button class="point-button" onclick="requestPay(1000)">1000 포인트</button>
    </div>

    <div class="button-container">
        <button class="point-button cancel-btn" onclick="cancelPay()">결제 취소</button>
    </div>
    테스트 결제이며 자동 환불 됩니다.
</div>
<div>
<h2>포인트 사용 현황</h2>
<div id="circle" style="min-height: 205px;"></div>

</div>
<h2>결제 내역 ,청약 철회 1/3</h2>
<h3>챌린지 포인트 결제 내역</h3>
<div class="payments-container">
    <div class="payment-row">
        <div class="payment-item"><span>결제 번호</span></div>
        <div class="payment-item"><span>결제 금액</span></div>
        <div class="payment-item"><span>날짜</span></div>
        <div class="payment-item"><span>문의</span></div> <!-- 작업 열 추가 -->
    </div>
    <div th:each="payment : ${payments}" class="payment-row">
        <div class="payment-item" th:text="${payment.getMerchantUid()}"></div>
        <div class="payment-item amount" th:text="${payment.paid_amount+ ' 원'}"></div>
        <div class="payment-item date" th:text="${#dates.format(payment.paidAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
        <div class="payment-item">
            <button>결제 취소 요청</button>
        </div>
    </div>
</div>
<h3>상점 결제 내역</h3>
<div class="payments-container">
    <div class="payment-row">
        <div class="payment-item"><span>결제 번호</span></div>
        <div class="payment-item"><span>결제 금액</span></div>
        <div class="payment-item"><span>날짜</span></div>
        <div class="payment-item"><span>문의</span></div> <!-- 작업 열 추가 -->
    </div>
    <div th:each="payment : ${payments}" class="payment-row">
        <div class="payment-item" th:text="${payment.getMerchantUid()}"></div>
        <div class="payment-item amount" th:text="${payment.paid_amount+ ' 원'}"></div>
        <div class="payment-item date" th:text="${#dates.format(payment.paidAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
        <div class="payment-item">
            <button>결제 취소 요청</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<style>


    .point-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 30px;
    }

    .point-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        gap: 10px; /* 버튼 간격 */
    }

    .point-button {
        padding: 12px;
        width: 100px; /* 버튼 너비 */
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .point-button:hover {
        background-color: #0056b3;
    }

    .point-button:active {
        background-color: #003f7f;
    }

    .cancel-btn {
        background-color: #dc3545;
    }

    .cancel-btn:hover {
        background-color: #c82333;
    }

    .cancel-btn:active {
        background-color: #a71d2a;
    }
</style>
<script>
    $(document).ready(function() {

        var IMP = window.IMP;
        IMP.init("imp38808434");// 가맹점 식별코드로 초기화

    });

    function requestPay(amount) {

        const userEmail = '[[${user.email}]]';
        const userId= '[[${user.id}]]';
        IMP.init("imp38808434");
        IMP.request_pay(
            {
                pg: 'html5_inicis',
                name: "FITIZEN POINT",
                amount: amount,
                buyer_email:userEmail,
                buyer_name:userId

            },
            function (rsp) {
                console.log(rsp);
                $.ajax({
                    type: 'POST',
                    url: '/verify/' + rsp.imp_uid
                }).done(function(data) {
                    console.log(data);
                    if (rsp.paid_amount === data.response.amount) {
                        //alert("imp_uid: " + data.impUid + " merchant_uid(orderKey) :" + data.merchantUid);
                        console.log("결제 및 결제검증완료")
                        // 결제 검증 성공 후, 추가 데이터 전송
                        $.ajax({
                            type: 'POST',
                            url: '/savePayment',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                userId: userId,
                                userEmail: userEmail,
                                amount: rsp.paid_amount,
                                impUid: rsp.imp_uid,
                                merchantUid: rsp.merchant_uid,
                                paidAt:data.paidAt

                            }),
                            dataType: 'json',
                            success: function(success) {
                                alert("결제 완료")
                                console.log("결제 정보 저장 성공",success);
                            },
                            error: function(xhr, status, error) {
                                console.error("결제 정보 저장 실패", error);
                            }
                        });
                    } else {
                        alert("결제 실패");
                    }
                });
            });
    }

    function cancelPay() {
        jQuery.ajax({
            url: "/cancel",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                merchant_uid:"",
                imp_uid:"imp_225364953329",
                cancel_request_amount:0,
                reason: "테스트 결제 환불"
            }),
            dataType: "json",
            success: function(response) {
                console.log("환불 성공", response);
            },
            error: function(xhr, status, error) {
                console.error("환불 실패", error);
            }
        });
    }
</script>
</html>
