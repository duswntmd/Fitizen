spring.application.name=Fitizen

server.port=80

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.view-names=th/*

#Oracle DataSource
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521/xe
spring.datasource.username=fitizen
spring.datasource.password=admin

# mapper.xml location
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

# mybatis type alias package
mybatis.type-aliases-package=com.sku.fitizen.domain

spring.thymeleaf.date-format=yyyy-MM-dd